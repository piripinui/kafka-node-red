<script type="text/javascript">
    RED.nodes.registerType('kafka-publisher',{
        category: 'network',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            kafkahost: { value: "localhost" },
            kafkaport: { value: "29092" },
            kafkatopic: { value: "mytopic" },
            kafkaconnectiontimeout: { value: 1000 },
            kafkarequesttimeout: { value: 30000 }
